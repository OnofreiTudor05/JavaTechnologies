<!DOCTYPE html>

<html>
    <head>
        <title>Servlet Caller</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form method="GET" action="http://localhost:8080/Laboratory1/wordGen">
            <label for="word"> Write the word: </label>
            <input type="text" id="word" name="word"><br>
            <label for="size"> Select the size of the permutation: </label>
            <input type="text" id="size" name="size"><br>
            <input type="submit" value="Generate!">
        </form>
    </body>
</html>
